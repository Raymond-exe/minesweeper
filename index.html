<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Doto:wght@100..900">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
    <script src="./minesweeper.js"></script>
    <a class="github-fork-ribbon" href="https://github.com/Raymond-exe/minesweeper" data-ribbon="View on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div id="timer">
        <img src="./assets/timer_0.png" id="timer_thousands"/>
        <img src="./assets/timer_0.png" id="timer_hundreds"/>
        <img src="./assets/timer_0.png" id="timer_tens"/>
        <img src="./assets/timer_0.png" id="timer_ones"/>
    </div>

    <div id="main">
        <h1 id="header">MINESWEEPER</h1>
        <h3 style="margin-top:0;">Written by <a href="https://github.com/raymond-exe">@raymond-exe</a></h3>
        <div id="settings" style="height:100px;">
            <h4 style="margin-top:0; margin-bottom:10px;">Custom Difficulty Settings</h4>
            <label>Width: </label>
            <button onclick="changeWidth(-1)">-</button>
            <label id="grid-width-counter">16</label>
            <button onclick="changeWidth(1)">+</button>
            <br>
            <label>Height: </label>
            <button onclick="changeHeight(-1)">-</button>
            <label id="grid-height-counter">16</label>
            <button onclick="changeHeight(1)">+</button>
            <br>
            <label>Difficulty: </label>
            <button onclick="changeDifficulty(-1)">-</button>
            <label id="difficulty-label">1</label>
            <button onclick="changeDifficulty(1)">+</button>
        </div>

        <div id="difficulty" style="height:100px;">
            <button class="button-wide" onclick="setDifficultyLevel(1)">Easy</button>
            <br>
            <button class="button-wide" onclick="setDifficultyLevel(2)">Normal</button>
            <br>
            <button class="button-wide" onclick="setDifficultyLevel(3)">Hard</button>
            <br>
        </div>

        <br>

        <button class="button-wide" onclick="toggleSettings()">Settings</button>
        <button class="button-wide" onclick="restart()">Restart</button>

        <br><br>
        <div id="grid"></div>

        <div id="game-over-cover">
            <h1 id="game-over-title"></h1>
            <h3 id="game-over-subtitle"></h3>
        </div>
    </div>
  </body>
</html>
